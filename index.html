<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="converter">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" />
        <button onclick="convertToFar()">Convert</button>
      </div>
      <div class="converter">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
        <button onclick="convertToCelsius()">Convert</button>
      </div>
    </div>
    <script type="text/javascript">
      function convertToFar() {
        const celsius = parseFloat(document.getElementById("celsius").value);
        const fahrenheit = (celsius * 9) / 5 + 32;
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      }

      function convertToCelsius() {
        const fahrenheit = parseFloat(
          document.getElementById("fahrenheit").value
        );
        const celsius = ((fahrenheit - 32) * 5) / 9;
        document.getElementById("celsius").value = celsius.toFixed(2);
      }
    </script>
  </body>
</html>
